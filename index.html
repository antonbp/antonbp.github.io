<!DOCTYPE html>
<html>
<head>
  <title>Custom Google Maps</title>
  <style>
    /* Set the size of the div element that contains the map */
    #map {
      height: 400px; 
      width: 100%; 
    }
  </style>
</head>
<body>
  <h3>My Google Maps</h3>
  <div id="map"></div>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkVA3HqP_5rjRnSd9vFXOBtPZeLkyGBic&callback=initMap">
</script>
<script src="main.js"></script>

</body>
</html>
